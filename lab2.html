<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
</head>

<body style="background-color: aqua;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h1 style="text-align:center">Lab 2: Including Media into HTML</h1>
    <br>

    <h3>Audio Tag</h3>
    <h5>&nbsp;&nbsp;&nbsp;&nbsp;Crazy Frog Song</h5>
    <audio controls>
        <source src="Crazy Frog  Audio.mp3" type="audio/mp3">
    </audio>


    <hr>

    <h3>Video Tag</h3>
    <h5>&nbsp;&nbsp;&nbsp;&nbsp;Crazy Frog Official Video Song</h5>

    <video width="450" height="250" controls preload="auto">
        <source src="Crazy Frog - Axel F (Official Video).mp4" type="video/mp4">

</body>

</html>
