<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
</head>
<body style="background-color: aqua;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h1 style="text-align:center">Lab 3: Demonstration of HTML Tag Parameters</h1>
    <br>
    <br>
    
    <a href="index.html">This anchor tag has parameter called 'href' which redirects the page to homepage</a>
    <br>

    <hr>

    <br>
    <a href="index.html" target="_blank">This anchor tag has parameter called 'target' set as "_blank" which opens homepage in new tab</a>

    <hr>
    <img src="img.png" alt="Image doesn't exist (Typed using 'alt' parameter of img tag)">

    <hr>

    <p title="This is the title parameter">This is a paragraph with 'title' parameter of p tag used</p>

    <hr>
    

</body>
</html>
